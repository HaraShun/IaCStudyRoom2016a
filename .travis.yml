language: python
env:
- ANSIBLE_HOST_KEY_CHECKING=False
- JAVA_OPTS=-Xmx1024m
sudo: true
python:
- '2.7'
install:
- pip install ansible testinfra requests
- ssh-keygen -f $HOME/.ssh/id_rsa -t rsa -N '' && cat $HOME/.ssh/id_rsa.pub > $HOME/.ssh/authorized_keys
before_script:
- ansible --version
script:
- ansible-playbook -i playbooks/hosts.local playbooks/gitbucket.yml
- py.test -v playbooks/test_gitbucket.py
notifications:
  slack:
    secure: 
